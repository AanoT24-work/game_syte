{%block card%}
<div class="card">
    <div class="top-card">
        <button class="post-avatar">
            <img src="{{ url_for('user.get_avatar', user_id=current_user.id) }}" alt="Аватар">
        </button>
        <span class="post-username">{{ current_user.login }}</span>
    </div>
    
    <div class="post-photo"></div>
    <div class="lover-card"></div>
</div>
{%endblock%}
